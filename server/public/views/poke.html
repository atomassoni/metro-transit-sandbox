<md-toolbar>
    <h1 class="toolbarText">Where's My Bus</h1>

</md-toolbar>
<ng-map zoom="12" center="[44.886656, -93.2258133]" scrollwheel="false">
    <custom-marker ng-repeat="mapmarker in busDataFromAPI track by $index"
 id="custom-marker-{{$index}}"

   position="{{mapmarker.VehicleLatitude}}, {{mapmarker.VehicleLongitude}}">
  <div class="bus-icon" >
     {{mapmarker.Route}} <span ng-bind-html="directions[mapmarker.Direction]"></span>
  </div>
</custom-marker>


      </ng-map>
